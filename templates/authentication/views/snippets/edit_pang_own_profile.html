<div class="col-lg-12">
  <div class="card-wrapper">
    <!-- Input groups -->
    <div class="card">
      <!-- Card header -->
      <div class="card-header">
        <h3 class="mb-0">Edit Profile</h3>
      </div>
      <!-- Card body -->
      <div class="card-body">
        <form method="post">
            {% csrf_token %}
          <!-- Input groups with icon -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    name="firstName"
                    class="form-control"
                    placeholder="First Name"
                    type="text"
                    value="{{ user.firstName }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    name="middleName"
                    class="form-control"
                    placeholder="Middle Name"
                    type="text"
                    value="{{ user.middleName }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    name="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    type="text"
                    value="{{ user.lastName }}"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-at"></i
                    ></span>
                  </div>
                  <input
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    value="{{ user.email }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-mobile"></i
                    ></span>
                  </div>
                  <input
                    name="mobile_number"
                    class="form-control"
                    placeholder="Mobile Number"
                    type="number"
                    value="{{ user.mobile_number }}"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-at"></i
                    ></span>
                  </div>
                  <input
                    name="birthDate"
                    class="form-control"
                    placeholder="MM-DD-YYYY"
                    type="datetime-local"
                    value="{{ user.birthDate }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-map-marker-alt"></i
                    ></span>
                  </div>
                  <input
                    name="homeAddress"
                    class="form-control"
                    placeholder="Address"
                    type="text"
                    value="{{ user.homeAddress }}"
                  />
                </div>
              </div>
            </div>

          </div>


            <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-at"></i
                    ></span>
                  </div>
                  <input
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    type="text"
                    value="{{ user.username }}"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-map-marker-alt"></i
                    ></span>
                  </div>
                  <input
                    name="password1"
                    class="form-control"
                    placeholder="Enter New Password"
                    type="password"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group input-group-merge">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-map-marker-alt"></i
                    ></span>
                  </div>
                  <input
                    name="password2"
                    class="form-control"
                    placeholder="Re-enter new Password"
                    type="password"
                  />
                </div>
              </div>
            </div>
          </div>
          <hr />

                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
