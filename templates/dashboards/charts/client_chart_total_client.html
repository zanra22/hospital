{% load static %}

<div class="col-xl-12">
  <div class="card bg-default">
    <div class="card-header bg-transparent">
      <div class="row align-items-center">
        <div class="col">
          <h6 class="text-light text-uppercase ls-1 mb-1">
            Overview
          </h6>
          <h5 class="h3 text-white mb-0">Clients</h5>
        </div>
        <div class="col">
          <ul class="nav nav-pills justify-content-end">
            <li
              class="nav-item mr-2 mr-md-0"
              data-toggle="chart"
              data-target="#total_patients"
              data-update='{"data":{"datasets":[{"data":[20, 20, 10, 30, 15, 40, 20, 60, 60]}]}}'
            >
              <a href="#" class="nav-link py-2 px-3 active" data-toggle="tab">
                <span class="d-none d-md-block">Month</span>
                <span class="d-md-none">M</span>
              </a>
            </li>
            <li
              class="nav-item"
              data-toggle="chart"
              data-target="#total_patients"
              data-update='{"data":{"datasets":[{"data":[0, 20, 5, 25, 10, 30, 15, 40, 40]}]}}'
            >
              <a href="#" class="nav-link py-2 px-3" data-toggle="tab">
                <span class="d-none d-md-block">Week</span>
                <span class="d-md-none">W</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Chart -->
      <div class="chart">
        <!-- Chart wrapper -->
        <canvas id="total_patients" class="chart-canvas"></canvas>
      </div>
    </div>
  </div>
</div>
